<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brawlers - Brawl Stars</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1e 100%);
            color: #fff;
            min-height: 100vh;
            padding-bottom: 50px;
        }

        /* Navigation */
        nav {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 2px solid #ff6b35;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff6b35;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
            font-weight: 500;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #ff6b35;
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 107, 53, 0.1);
            border-radius: 20px;
            cursor: pointer;
        }

        .profile-pic {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
        }

        /* Page Header */
        .page-header {
            text-align: center;
            padding: 3rem 2rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-header h1 {
            font-size: 3rem;
            background: linear-gradient(135deg, #ff6b35, #00d9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .page-header p {
            color: #ccc;
            font-size: 1.1rem;
        }

        /* Filter Section */
        .filter-section {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .filter-controls {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 0.8rem 1.2rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 107, 53, 0.3);
            border-radius: 25px;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }

        .search-box input:focus {
            border-color: #ff6b35;
            background: rgba(255, 255, 255, 0.15);
        }

        .filter-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.7rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 107, 53, 0.3);
            border-radius: 20px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.95rem;
        }

        .filter-btn:hover {
            background: rgba(255, 107, 53, 0.2);
            border-color: #ff6b35;
        }

        .filter-btn.active {
            background: #ff6b35;
            border-color: #ff6b35;
        }

        /* Brawlers Grid */
        .brawlers-grid {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }

        .brawler-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 107, 53, 0.3);
            border-radius: 15px;
            padding: 1.5rem;
            transition: all 0.3s;
            cursor: pointer;
        }

        .brawler-card:hover {
            transform: translateY(-5px);
            border-color: #ff6b35;
            background: rgba(255, 107, 53, 0.1);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.3);
        }

        .brawler-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #2a2a3e 0%, #1a1a2e 100%);
            border-radius: 10px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .brawler-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: relative;
            z-index: 2;
        }

        .brawler-image::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,107,53,0.1) 0%, transparent 70%);
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .brawler-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #ff6b35;
        }

        .brawler-type {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            background: rgba(0, 217, 255, 0.2);
            border: 1px solid #00d9ff;
            border-radius: 15px;
            font-size: 0.85rem;
            margin-bottom: 1rem;
            color: #00d9ff;
        }

        .brawler-rarity {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            background: rgba(255, 107, 53, 0.2);
            border: 1px solid #ff6b35;
            border-radius: 15px;
            font-size: 0.85rem;
            margin-left: 0.5rem;
            color: #ff6b35;
        }

        .brawler-stats {
            margin-top: 1rem;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-label {
            color: #ccc;
            font-size: 0.9rem;
        }

        .stat-value {
            color: #00d9ff;
            font-weight: bold;
        }

        .brawler-description {
            margin-top: 1rem;
            color: #aaa;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        /* Mobile Menu Toggle */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(0, 0, 0, 0.95);
                flex-direction: column;
                padding: 1rem;
                gap: 1rem;
            }

            .nav-links.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }

            .page-header h1 {
                font-size: 2rem;
            }

            .filter-controls {
                flex-direction: column;
            }

            .brawlers-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1.5rem;
            }
        }
    </style>
</head>

        let currentFilter = 'all';

        // Render brawlers
        function renderBrawlers(brawlersToRender) {
            const grid = document.getElementById('brawlersGrid');
            grid.innerHTML = '';

            brawlersToRender.forEach(brawler => {
                const card = document.createElement('div');
                card.className = 'brawler-card';
                card.innerHTML = `
                    <div class="brawler-image">
                        <img src="${brawler.image}" alt="${brawler.name}" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22>ðŸŽ®</text></svg>'">
                    </div>
                    <div class="brawler-name">${brawler.name}</div>
                    <span class="brawler-type">${brawler.type}</span>
                    <span class="brawler-rarity">${brawler.rarity}</span>
                    <div class="brawler-stats">
                        <div class="stat-row">
                            <span class="stat-label">Health</span>
                            <span class="stat-value">${brawler.health}</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">Attack</span>
                            <span class="stat-value">${brawler.attack}</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">Super</span>
                            <span class="stat-value">${brawler.super}</span>
                        </div>
                    </div>
                    <div class="brawler-description">${brawler.description}</div>
                `;
                grid.appendChild(card);
            });
        }

        // Filter brawlers
        function filterBrawlers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            let filtered = brawlers;

            // Apply rarity filter
            if (currentFilter !== 'all') {
                filtered = filtered.filter(b => b.rarity === currentFilter);
            }

            // Apply search filter
            if (searchTerm) {
                filtered = filtered.filter(b => 
                    b.name.toLowerCase().includes(searchTerm) ||
                    b.type.toLowerCase().includes(searchTerm)
                );
            }

            renderBrawlers(filtered);
        }

        // Set filter
        function setFilter(filter) {
            currentFilter = filter;
            
            // Update button states
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            filterBrawlers();
        }

        // Toggle mobile menu
        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
        }

        // Toggle profile dropdown
        function toggleProfile() {
            alert('Profile menu coming soon!');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Load user data
            const userData = JSON.parse(localStorage.getItem('userData'));
            if (userData && userData.username) {
                document.getElementById('userName').textContent = userData.username;
            }

            // Render all brawlers initially
            renderBrawlers(brawlers);
        });
    </script>
